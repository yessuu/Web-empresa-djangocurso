{% load static %}

{% block title %}Inicio{% endblock %}

{% block content %}

<!-- Cabecera -->
<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <div class="intro-img embed-responsive embed-responsive-16by9">
        <video class="embed-responsive-item" controls  autoplay muted loop>
          <source src="{% static 'core/img/video.mp4' %}"> </source>
        </video>
      </div>
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4">
          <span class="section-heading-upper">Déjate sorprender</span>
          <span class="section-heading-lower">Te gustará</span>
        </h2>
        <p class="mb-3 text-white">Trabajamos sólo con los mejores ingredientes. Una vez lo pruebes, no podras resistirte.
        </p>
        <div class="intro-button mx-auto">
          <a class="btn btn-primary btn-xl" href="{% url 'store' %}">Visítanos</a>
        </div>
      </div>
    </div>
  </div>
</section>
